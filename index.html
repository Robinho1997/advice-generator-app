<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title> Advice generator app </title>
</head>

<body>

  <container id="advice-container">

    <h3 id="advice-header"> 
      Advice # X
      <!-- Advice ID goes here -->
    </h3>

    <p id="advice-text"> 
      It seems like the Advice generator has trouble working right now. We are sorry.
      <!-- Advice text goes here -->
    </p>

    <img id="pattern-divider" src="images/pattern-divider-desktop.svg" alt="pattern-divider">

    <button onclick="getAdvice()" id="roll-the-dice">
      <img id="dice" src="images/icon-dice.svg" alt="dice">
    </button>

  </container>

</body>

</html>
